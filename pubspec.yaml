name: tunio_radio_player
description: "A Flutter radio streaming application with auto-start functionality"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  just_audio: ^0.10.4
  shared_preferences: ^2.3.3
  http: ^1.2.2
  connectivity_plus: ^6.1.0
  audio_session: ^0.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
